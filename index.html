<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tennis Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
<div id="topArea" class="topArea">
    <select name="name-select" id="name-select">
        <option value="jordan">Jordan</option>
        <option value="ethan">Ethan</option>
        <option value="ronen">Ronen</option>
    </select>
    <i style="font-size: 140px" class="material-icons">person</i>
    <br>
    <input type="date" name="date-select" id="date-select">
    <br>
    <input type="time" name="time-select" id="time-select">
    <br>
    <select name="minute" id="minute-select">
        <option value="0">0</option>
        <option value="30">30</option>
        <option value="60">60</option>
        <option value="90">90</option>
        <option value="120">120</option>
    </select>
    <span style="font-size: 140px; float: right; margin-right: 10px" class="material-symbols-rounded" >timelapse</span>

    <button type="button" class="stripe" id="save-button" onclick="addEvent(geteventinfo())">Reserve</button>
</div>
<div id="hide" onclick="hide()">
    <span class="material-symbols-outlined" id="open-close">arrow_circle_up</span>
</div>

<div class="info-div">
    <table id="info-table">
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Dur</th>
            <th>Name</th>
        </tr>
    </table>
</div>

</body>
<script src="script.js"></script>
</html>
