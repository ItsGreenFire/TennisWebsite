<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tennis Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="confetti.js"></script>
</head>
<body>
<!--
<div id="toDesktop">
    <a href="desktop.html">To Desktop Version</a>
</div>
-->

<div id="topArea" class="topArea">
    <label for="name-select"></label>
    <select name="name-select" id="name-select"></select>
    <i style="font-size: 140px" class="material-icons">person</i>
    <br>
    <label for="date-select"></label>
    <input type="date" name="date-select" id="date-select">
    <br>
    <label for="time-select"></label>
    <input type="time" name="time-select" id="time-select">
    <br>
    <label for="minute-select"></label>
    <select name="minute" id="minute-select">
        <option value="30">30 Mins</option>
        <option value="60">60 Mins</option>
        <option value="90">90 Mins</option>
        <option value="120">120 Mins</option>
    </select>
    <span style="font-size: 140px; float: right; margin-right: 10px" class="material-symbols-rounded" >timelapse</span>

    <button type="button" id="save-button" onclick="addEvent(geteventinfo()); onReserved(false)">Reserve</button>
</div>
<div id="hide" onclick="hide()">
    <span class="material-symbols-outlined" id="open-close">arrow_circle_up</span>
</div>

<div class="info-div">
    <table id="info-table">
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Dur</th>
            <th>Name</th>
        </tr>
    </table>
</div>

<div id="bottom-bar"> .</div>

<div id="rModal">
    <div class="container"></div>
    <span id="rModalContent">
        <a id="success-text">Reserved!</a>
        <button type="button" id="okay-button" onclick="onReserved(true)">Okay</button>
    </span>
</div>

</body>
<script src="script.js"></script>
</html>
