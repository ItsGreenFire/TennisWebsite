<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tennis Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div id="topArea" class="topArea">
    <select name="name-select" id="name-select">
        <option value="jordan">Jordan</option>
        <option value="ethan">Ethan</option>
        <option value="ronen">Ronen</option>
    </select>
    <i style="font-size: 130px" class="material-icons">person</i>
    <br>
    <input type="date" name="date-select" id="date-select">
    <br>
    <input type="time" name="time-select" id="time-select">
    <button type="button" class="stripe" id="save-button" onclick="addEvent(geteventinfo())">Reserve</button>
</div>
<p id="hide" onclick="hide()">HIDE</p>

<div class="info-div">
    <table id="info-table">
        <tr>
            <th>Dates</th>
            <th>Times</th>
            <th>Names</th>
        </tr>
    </table>
</div>

</body>
<script src="script.js"></script>
</html>
